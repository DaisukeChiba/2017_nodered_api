<h3>最初の1件のみ表示</h3>
<!-- 配列の最初の要素[0]に直接アクセス -->
<p>
開始：{{payload.list.g1.0.start_time}}<br />
終了：{{payload.list.g1.0.end_time}}<br />
番組名：{{payload.list.g1.0.title}}<br />
</p>

<h3>全件表示</h3>
<!-- 配列を要素数分ループしての全要素にアクセス -->
{{#payload.list.g1}}
    <p>
    開始：{{start_time}}<br />
    終了：{{end_time}}<br />
    番組名：{{title}}<br />
    </p>
{{/payload.list.g1}}
